<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.1.0/reset.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.1.0/reset.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.1.0/reset.min.css" id="theme">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.1.0/plugin/highlight/monokai.min.css" id="highlight-theme">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h1>Hayden's Header</h1>
					<p style="font-weight:bold">Custome test styles</p>
					<img src="https://media.giphy.com/media/xUNd9PPt42S2BA4RtC/giphy.gif">


				</section>
				<section>
					<h1>Favorite Monday Activity</h1>
					<img src="https://media.giphy.com/media/l2SpUxMVap9E4eUiQ/giphy.gif">




				</section>
				<section>
					<h3>Python Time</h3>
  					<pre><code data-trim data-noescape>
					def addition(a,b):
					    return a+b
  					</code></pre>
				</section>
				<section>
					<p class="fragment">Fade in</p>
					<p class="fragment fade-out">Fade out</p>
					<p class="fragment highlight-red">Highlight red</p>
					<p class="fragment fade-in-then-out">Fade in, then out</p>
					<p class="fragment fade-up">Slide up while fading in</p>
				</section>
			</div>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.1.0/reset.min.css"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.1.0/reset.min.css"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.1.0/reset.min.css"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.1.0/reset.min.css"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
